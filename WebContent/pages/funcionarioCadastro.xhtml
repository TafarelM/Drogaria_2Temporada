<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="funcionarioAcao" value="#{funcionarioBean.acao}" />
			<f:viewParam name="funcionarioId" value="#{funcionarioBean.id}" />

			<f:event listener="#{funcionarioBean.carregarCadastro}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmFuncionarioCadastro">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Funcionários" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid id="pnlFuncionarioCadastroDados" columns="2">
				<p:outputLabel value="Código: " />
				<p:inputText size="10" readonly="true"
					value="#{funcionarioBean.funcionarioMB.id}" />

				<p:outputLabel value="Nome: " />
				<p:inputText maxlength="50" size="30"
					value="#{funcionarioBean.funcionarioMB.nome}"
					readonly="#{funcionarioBean.acao == 'Excluir'}">
					<f:validateBean />
				</p:inputText>

				<p:outputLabel value="CPF: " />
				<p:inputMask mask="999.999.999-99" size="15"
					value="#{funcionarioBean.funcionarioMB.cpf}"
					readonly="#{funcionarioBean.acao == 'Excluir'}">
					<f:validateBean />
				</p:inputMask>

				<p:outputLabel value="Senha: " />
				<p:password maxlength="8" size="10"
					value="#{funcionarioBean.funcionarioMB.senha}"
					readonly="#{funcionarioBean.acao == 'Excluir'}">
					<f:validateBean />
				</p:password>

				<p:outputLabel value="Função: " />
				<p:selectOneMenu value="#{funcionarioBean.funcionarioMB.funcao}"
					disabled="#{funcionarioBean.acao == 'Excluir'}">
					<f:validateBean />
					<f:selectItem itemValue="" itemLabel="Selecione uma função" />
					<f:selectItem itemValue="Administrador" itemLabel="Administrador" />
					<f:selectItem itemValue="Balconista" itemLabel="Balconista" />
					<f:selectItem itemValue="Gerente" itemLabel="Gerente" />
				</p:selectOneMenu>

			</h:panelGrid>

			<h:panelGrid columns="3">
				<p:commandButton value="Novo"
					actionListener="#{funcionarioBean.novo}"
					update=":frmFuncionarioCadastro:pnlFuncionarioCadastroDados"
					rendered="#{funcionarioBean.acao == 'Novo'}" />

				<p:commandButton value="Salvar"
					actionListener="#{funcionarioBean.salvar}"
					update=":msgGlobal :frmFuncionarioCadastro:pnlFuncionarioCadastroDados"
					rendered="#{funcionarioBean.acao == 'Novo'}" />

				<p:commandButton value="Excluir"
					actionListener="#{funcionarioBean.excluir}" update=":msgGlobal"
					rendered="#{funcionarioBean.acao == 'Excluir'}" />

				<p:commandButton value="Editar"
					actionListener="#{funcionarioBean.editar}" update=":msgGlobal"
					rendered="#{funcionarioBean.acao == 'Editar'}" />

				<p:button value="Voltar"
					outcome="/pages/funcionarioPesquisa.xhtml" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
