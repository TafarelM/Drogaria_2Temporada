<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:insert name="metadata" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Drogaria</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>
	<p:growl id="msgGlobal" life="6000" />

	<p:layout fullPage="true">

		<p:layoutUnit header="Sistema para Gerenciamento de Drogarias"
			position="north" resizable="false" closable="false"
			collapsible="false">
		</p:layoutUnit>

		<p:layoutUnit position="west" size="18%" resizable="false"
			closable="false" collapsible="false">
			<h:form id="frmMenuPrincipal">
				<p:panelMenu id="pnlMenuPrincipal">
				
					<p:submenu label="Arquivo">
						<p:menuitem value="Autenticação"
							rendered="#{autenticacaoBean.funcionarioLogado.funcao == null}"
							outcome="/pages/autenticacao.xhtml" />
						<p:menuitem value="Principal"
							rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}"
							outcome="/pages/principal.xhtml" />
						<p:menuitem value="Sair" action="#{autenticacaoBean.sair}"
							rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}" />
					</p:submenu>
					
					<p:submenu label="Cadastro"
						rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}">
						<p:menuitem value="Fabricantes"
							outcome="/pages/fabricantePesquisa.xhtml" />

						<p:menuitem value="Produtos"
							outcome="/pages/produtoPesquisa.xhtml" />

						<p:menuitem value="Funcionários"
							outcome="/pages/funcionarioPesquisa.xhtml"
							rendered="#{autenticacaoBean.funcionarioLogado.funcao != 'Balconista'}" />
					</p:submenu>
					
					<p:submenu label="Vendas"
						rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}">
						<p:menuitem value="Novo" outcome="/pages/VendaCadastro.xhtml" />
						
						<p:menuitem value="Pesquisa" outcome="/pages/VendaPesquisa.xhtml" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
			<ui:insert name="conteudo" />
		</p:layoutUnit>

		<p:layoutUnit header="Desenvolvido por: Tafarel Mello"
			position="south" resizable="false" closable="false"
			collapsible="false">
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
